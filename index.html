<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assests/css/style.css"/>
    <title>Home Alone Quiz</title>
</head>
<body>
    <header>
        <div>View high score</div>
        <div id="timer">Timer</div>
    </header>

    <main class="main-content">
        <h1 id="instructions">Home Alone Quiz Challenge</h1>
        <h3 id="rules">Try to answer these questions about the home alone movie. If you get a answer wrong you will lose 5 seconds off your time. There are 3 questions and you have one minute to complete this quiz</h3>
        <button id="quizStart">Start Quiz</button>
        <div id="questionList"></div>
        <div id="answerResult"></div>
    </main>

    <script src="./assests/js/javascript.js"></script>
</body>
</html>
